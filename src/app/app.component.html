<h1>{{title}}</h1>
<div *ngIf="selectedHero">
  {{selectedHero.name}}
</div>
<ul class="heroes">
  <li *ngFor="let hero of heros"
      [class.selected]="hero === selectedHero"        
      (click)="onSelect(hero)"
  >
    <span class="badge">{{hero.id}}</span> 
    {{hero.name}}     
  </li>
</ul>
